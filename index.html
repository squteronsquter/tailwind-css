<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailWind CSS</title>
    <link rel="stylesheet" href="./dist/tailwind.css" />
  </head>
  <body>
    <div class="block">
      <h1 class="text-3xl text-center p-3 text-grey-dark">
        Tailwind CSS at Work
      </h1>

      <div class="md:flex mb-5 justify-center">
        <div class="lg:flex">
          <h2 class="text-3xl text-center p-5 text-grey-dark">
            NothingWorks
          </h2>
          <!-- Tailwind card begin -->
          <div
            class="bg-white mx-auto max-w-sm shadow-md rounded-lg overflow-hidden"
          >
            <div class="sm:flex sm:items-center px-6 py-4">
              <img
                class="block h-16 sm:h-24 rounded-full mx-auto mb-4 sm:mb-0 sm:mr-4 sm:ml-0"
                src="https://avatars2.githubusercontent.com/u/4323180?s=400&u=4962a4441fae9fba5f0f86456c6c506a21ffca4f&v=4"
                alt="Adams"
              />
              <div class="text-center sm:text-left sm:flex-grow">
                <div class="mb-4">
                  <p class="text-xl leading-tight">Adam Wathan</p>
                  <p class="text-sm leading-tight text-grey-dark">
                    Developer at NothingWorks Inc.
                  </p>
                </div>
                <div>
                  <button
                    class="text-xs font-semibold rounded-full px-4 py-1 leading-normal bg-white border border-purple text-purple hover:bg-purple hover:text-white"
                  >
                    Send message
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- tailwind card end -->
        </div>
      </div>
      <!-- left side end -->

      <div class="md:flex mb-5 justify-center">
        <div class="lg:flex">
          <h2 class="text-3xl text-center p-5 text-grey-dark">
            Graymonk Design
          </h2>
          <!-- Tailwind card begin -->
          <div
            class="bg-white mx-auto max-w-sm shadow-md rounded-lg overflow-hidden"
          >
            <div class="sm:flex sm:items-center px-6 py-4">
              <img
                class="block h-16 sm:h-24 rounded-full mx-auto mb-4 sm:mb-0 sm:mr-4 sm:ml-0"
                src="https://avatars3.githubusercontent.com/u/30209519?s=460&v=4"
                alt="Squter"
              />
              <div class="text-center sm:text-left sm:flex-grow">
                <div class="mb-4">
                  <p class="text-xl leading-tight">Gray Monk</p>
                  <p class="text-sm leading-tight text-grey-dark">
                    Developer at Graymonk Design.
                  </p>
                </div>
                <div>
                  <button
                    class="text-xs font-semibold rounded-full px-4 py-1 leading-normal bg-white border border-purple text-purple hover:bg-purple hover:text-white"
                  >
                    Send Message
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- tailwind card end -->
        </div>
      </div>
      <!-- right side end -->
    </div>
  </body>
</html>
